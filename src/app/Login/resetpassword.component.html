<form #createPassword="ngForm" (ngSubmit)="SavePassword(password)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Password</h3>
    </div>
    <div class="panel-body" ngModelGroup="passwordGroup" [class.has-error]="confirmPassword.touched && confirmPassword.invalid && !confirmPassword.errors?.required" #passwordGroup="ngModelGroup">
      <div class="form-group" [class.has-error]="password.invalid && password.touched">
        <label for="password" class="control-label">Password</label>
        <input id="password" required name="password" type="text" class="form-control" [(ngModel)]="password.password"
          #password="ngModel" (input)="confirmPassword.control.updateValueAndValidity()" >
        <div class="help-block" *ngIf="password.invalid && password.touched">
          password required
        </div>

      </div>

      <div class="form-group" [class.has-error]="confirmPassword.invalid && confirmPassword.touched">
        <label for="confirmPassword" class="control-lable">Confirm Password</label>
        <input id="confirmPassword" type="text" comparePassword="password" required name="confirmPassword" class="form-control" [(ngModel)]="password.confirmPassword" #confirmPassword="ngModel">
        <div class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
          Confirm Password Required
        </div>
        <div class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual && !confirmPassword.errors?.required">
            Password and Confirm password does not match.
          </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="createPassword.invalid">Submit</button>
    </div>
  </div>
</form>
